<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="section-1">
      <a href="#" class="overlay">
        <picture>
          <img src="images/image-equilibrium.jpg" alt="">
        </picture>
      </a>
    </div>

    <div class="section-2">
      <h1><a href="#" class="h1">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul class="list">
        <li class="lft"><img src="images/icon-ethereum.svg">0.041 ETH </li>
        <li class="rgt"><img src="images/icon-clock.svg"> days left</li>
      </ul>

      <hr class="new1">
      
      <div class="last">
        <img src="images/image-avatar.png"> 
        <p>Creation of <a href="#">Jules Wyvern </a>
      </div>
    </div>
  </div>  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salathiel wekesa</a>.</p>
  </div>
</body>
</html>
